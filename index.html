<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <title>Order_Summary_Component | Rizeddo_solution</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="favicon" type="image/x-icon" href="images/favicon-32x32.png">
    </head>
        <body>
            <section id="container">

            <!-- Illustration -->
            <picture>
                <img src="images/illustration-hero.svg" alt="girl dancing on music with a walkman" class="illustration">
            </picture>
            
               
            <div id="description">

                     <!-- Card_information -->

                <div>
                    <h1 class="card_title">Order Summary</h1>
                    <p class="card_info">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>

                <!-- Card_Account -->

                <div class="plan">
                    <div class="account">
                        <img src="images/icon-music.svg" alt="logo_music">   
                        <div class="subscription">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>       
                    </div>        
                        <a href="#">Change</a>
                </div>

                <!-- Payement_bottom -->

                <bottom class="bottom">
                    <a href="#" >Proceed to payment</a>
                </bottom>      
            
                <!-- Cancel_Order-->

                <a href="#" class="order"><h4>Cancel order</h4></a>
                
            </div>

            </section>
            
            <footer>
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
                <p>Coded and spiced up by <a href="https://www.frontendmentor.io/profile/rizedo" target="_blank">Rizeddo</a></p>
            </footer>

        </body>        
</html>
